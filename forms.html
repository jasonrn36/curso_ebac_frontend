<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles_css/style.css">
    <title>Formul치rios</title>
</head>
<body>
    <h1>Formul치rios</h1>
    <form>
        <label for="name">Nome:</label>
        <input type="text" id="name" placeholder="Seu Nome">
        <br />
        <label for="user">Usu치rio:</label>
        <input type="text" id="user" />
        <br />
        <label for="pass">Senha:</label>
        <input type="password" id="pass"/>
        <br />
        <label for="e-mail">E-mail:</label>
        <input id="e-mail" type="email"/>
        <br />
        <label for="fone">Telefone:</label>
        <input type="tel" id="fone" placeholder="Seu telefone" />
        <br />
        <label for="numbers">Quantos telefones?</label>
        <input type="number" id="numbers" max="3" min="1"/>
        <br />
        <label for="files">Anexar Arquivos:</label><br />
        <input type="file" id="files" />
        <br />

        <input type="color" id="colors"/>
        <br />
        <input type="checkbox" id="checkbox-termos"/><label for="checkbox-termos">Aceito os termos</label>
        <hr />
        <p>Qual a sua cor favorita?</p>
        <input type="radio" name="cor-favorita" id="cor-vermelho" /> <label for="cor-vermelho">Vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-verde"/> <label for="cor-verde">Verde</label>
        <input type="radio" name="cor-favorita" id="cor-azul"/> <label for="cor-azul">Azul</label>
        <input type="radio" name="cor-favorita" id="cor-amarelo"/> <label for="cor-amarelo">Amarelo</label>
        <br />
        <label>Qual o seu filme favorito?</label>
        <br />
        <select>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
            <option>Filme D</option>
        </select>
        <br />
        <label for="text">Digite o seu coment치rio</label><br/>
        <textarea id="text"></textarea>

    </form>
</body>
</html>
